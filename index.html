<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        size:large;
    }
</style>
<body>
    <h2>Stop Watch</h2>
    <h1 id="time">00:00 </h1>
    <br>
    <button id="start" onclick="startClock()">Start</button>
    <button id="stop" onclick="stopClock()">Stop</button>
    <button onclick="resetClock()" id="reset">Reset</button>
</body>
<script>
    
let secondElapsed = 0;
let interval;
function padStart(value){
    return String(value).padStart(2,"0")
}

function setTime (){
    const minutes = Math.floor(secondElapsed/60)
    const seconds = secondElapsed % 60
    time.innerHTML = `${padStart(minutes)} : ${padStart(seconds)}`
}
    function timer(){
        secondElapsed++;
        setTime()
    }

   function startClock() {
    if(interval)  stopClock()

    interval = setInterval(timer,1000)
   }

    function stopClock(){
        clearInterval(interval)
    }


   function resetClock(){
     stopClock()
     secondElapsed = 0;
     setTime()
   }

</script>
</html>
